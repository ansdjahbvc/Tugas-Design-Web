<!DOCTYPE html>
<html lang="en">
<head>
    <title>Membuat Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form name="formPendaftaran" action="daftar.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">

            </div>
            <div class="form-group">
                <label>Tanggal Lahir</label>
                <input type="date" name="tanggallahir" placeholder="Masukkan Tanggal Lahir" class="form-control">
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <input type="text" name="alamat" placeholder="Masukkan alamat" class="form-control">
            </div>
            <div class="form-group">
                <label>Jurusan</label>
                <select name="jurusan" class="form-control">
                        <option value="0">Pilih Prodi</option>
                        <option value="1">Informatika</option>
                        <option value="2">Sistem Informasi</option>
                        <option value="3">Matematika</option>
                        <option value="4">Bisnis Digital</option>
                        <option value="5">Aktuaria</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["tanggallahir"].value == "") {
                alert("Tanggal Lahir Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["tanggallahir"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["alamat"].value == "") {
                alert("Alamat Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["alamat"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
                alert("Pilih Jurusan.");
                document.forms["formPendaftaran"]["jurusan"].focus();
                return false;
            }
        }
    </script>
</body>
</html>
